# 短信相关配置模板
msg.template.list:
  - key : repayment.credit
    title: 运营通知经销商还信用额度
    content: >
      {
        "smsName":"集乘平台",
        "smsTemplate":"SMS_14226350",
        "smsParam":{
          "tradeNo":"{{tradeNo}}"
        }
      }
  - key : repayment.user.credit
    title: 经销商通知专属会员还信用额度
    content: >
      {
        "smsName":"集乘平台",
        "smsTemplate":"SMS_77125021",
        "smsParam":{
          "tradeNo":"{{tradeNo}}"
        }
      }
  - key : already.repayment.credit
    title: 通知经销商已操作还信用额度
    content: >
      {
        "smsName":"集乘平台",
        "smsTemplate":"SMS_16695620",
        "smsParam":{
          "orderId":"{{orderId}}"
        }
      }
